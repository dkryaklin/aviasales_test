<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="%PUBLIC_URL%/main.css" rel="stylesheet">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <header class="header">
      <img class="header_logo" src="/images/aviasales_logo.png">
    </header>

    <div class="content">
      <div class="filter">
        <label class="filter_title">количество пересадок</label>
        <div class="filter_items">

          <label class="filter_item">
            <input class="filter_hidden_checkbox" type="checkbox">
            <span class="filter_item_checkbox"></span><label>Все</label>
          </label>

          <label class="filter_item">
            <input class="filter_hidden_checkbox" type="checkbox" checked>
            <span class="filter_item_checkbox"></span><label>Без пересадок</label>
            <label class="filter_item_only">только</label>
          </label>

          <label class="filter_item">
            <input class="filter_hidden_checkbox" type="checkbox" checked>
            <span class="filter_item_checkbox"></span><label>1 пересадка</label>
            <label class="filter_item_only">только</label>
          </label>
          
          <label class="filter_item">
            <input class="filter_hidden_checkbox" type="checkbox" checked>
            <span class="filter_item_checkbox"></span><label>2 пересадки</label>
            <label class="filter_item_only">только</label>
          </label>

          <label class="filter_item">
            <input class="filter_hidden_checkbox" type="checkbox">
            <span class="filter_item_checkbox"></span><label>3 пересадки</label>
            <label class="filter_item_only">только</label>
          </label>

        </div>
      </div>

      <div class="tickets">

        <div class="ticket">
          
          <div class="ticket_left_side">
            
            <div class="ticket_company_logo"><img src="/images/company_logo.png"></div>
            <button class="ticket_buy_button"><div>Купить</div><div>за 21 040 Р</div></button>
          </div>
            
            <div class="ticket_right_side">
              <div class="ticket_info_time">
                <label class="info_time">09:25</label>
                <div class="info_change_count">
                  1 пересадка
                  <img src="/images/airplane.png">
                </div>
                <label class="info_time">11:45</label>
              </div>

              <div class="ticket_info_destinations">
                <label>VVO, Владивосток</label>
                <label>Тель-Авив, TLV</label>
              </div>

              <div class="ticket_info_dates">
                <label>9 окт 2016, Пт</label>
                <label>10 окт 2016, Пт</label>
              </div>

            </div>
        </div>
      </div>
    </div>

  </body>
</html>
