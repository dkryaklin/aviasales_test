<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="%PUBLIC_URL%/main.css" rel="stylesheet">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="-webkit-font-smoothing: antialiased; background-color: #F3F7FA; font-family: 'Open Sans', sans-serif; color: #4A4A4A; font-size: .75rem; font-weight: 600; letter-spacing: 0.03rem;">
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <header style="height: 164px; position: relative;">
      <img src="/images/aviasales_logo.png" style="left: 50%; top: 50%; position: absolute; margin: -30px 0 0 -30px; border-radius: 30px; box-shadow: 0px 5px 15px 0px rgba(162,190,214,1);">
    </header>
    <div class="content" style="display: -ms-flexbox; display: flex; -ms-flex-direction: row; flex-direction: row; justify-content: center; -ms-flex-pack: center;">
      <div class="filter" style="padding: 16px 0; margin-right: 19px; width: 232px; background-color: #fff; border-radius: 3px; box-shadow: 0px 1px 5px 1px rgba(228,235,241,1);">
        <label style="text-transform: uppercase; margin-left: 15px;">количество пересадок</label>
        <div style="display: -ms-flexbox; display: flex; -ms-flex-direction: column; flex-direction: column; margin-top: 9px;">
          <label class="label">
            <input style="display: none;" type="checkbox">
            <span class="checkbox"></span><label style="margin-left: 12px;">Все</label>
          </label>
          <label class="label">
            <input style="display: none;" type="checkbox">
            <span class="checkbox"></span><label style="margin-left: 12px;">Без пересадок</label>
            <label class="test1">только</label>
          </label>
          <label class="label">
            <input style="display: none;" type="checkbox">
            <span class="checkbox"></span><label style="margin-left: 12px;">1 пересадка</label>
            <label class="test1">только</label>
          </label>
          <label class="label">
            <input style="display: none;" type="checkbox">
            <span class="checkbox"></span><label style="margin-left: 12px;">2 пересадки</label>
            <label class="test1">только</label>
          </label>
          <label class="label">
            <input style="display: none;" type="checkbox">
            <span class="checkbox"></span><label style="margin-left: 12px;">3 пересадки</label>
            <label class="test1">только</label>
          </label>
        </div>
      </div>
      <div class="tickets" style="width: 566px;">
        <div class="ticket" style="display: flex; background-color: #fff; border-radius: 5px; box-shadow: 0px 1px 5px 1px rgba(228,235,241,1);">
          <div class="col1" style="border-right: 1px solid #ECEFF1;">
            <div class="logo" style="height: 80px; display: flex; align-items: center; justify-content: center;"><img src="/images/company_logo.png"></div>
            <button class="button"><div style="letter-spacing: 0.04rem;">Купить</div><div>за 21 040 Р</div></button>
            </div>
            <div class="col2">
              <div class="time">
                <label>09:25</label>
                <div>
                  1 пересадка
                  <img src="/images/airplane.png">
                </div>
                <label>11:45</label>
              </div>
              <div class="destination" style="color: #4E4E4E; letter-spacing: 0.02rem; margin-top: 4px; display: flex; justify-content: space-between;">
                <label>VVO, Владивосток</label>
                <label>Тель-Авив, TLV</label>
              </div>
              <div class="date_time" style="color: #A7AEB0; letter-spacing: 0.01rem; font-weight: 400; display: flex; justify-content: space-between;">
                <label>9 окт 2016, Пт</label>
                <label>10 окт 2016, Пт</label>
              </div>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
